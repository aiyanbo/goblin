namespace: operating_system
commands:
  - name: go to
    mapping:
      windows 7: cd
      linux: cd
      mac os x: cd
      unix: cd
    contextIndex: -1
    responses:
      - 'Please waiting...'
    options:
      parent: '..'

  - name: list
    mapping:
      windows 7: dir
      linux: ls
      mac os x: ls
      unix: ls
    contextIndex: -1
    responses:
      - 'List now'
    options:
      details: -l

  - name: maven
    mapping:
      all: mvn
    options:
      version: -version
      skip test: '-DskipTests=true'